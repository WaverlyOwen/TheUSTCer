    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <h1>The USTCer</h1>
    <div id="board"></div>
    <div id="GPA"></div>
    <div id="menu">
      <div id="rule">
        <h2>游戏规则</h2>
        <h3>使用方向键或WASD操控生成路径<br>
        从左上角的起始点出发，到右下角结束<br>
        路径需要穿过所有科大校园道路名称<br>
        路径与四周边界围成的区域中只能包含一种颜色的学院方块<br>
        且一个区域内只能有一个完整的“理实”和“红专”<br>
      </h3>
      </div>
    </div>
    <div id="wrong">Wrong answer!</div>
    <script src="script.js"></script>
  </body>
